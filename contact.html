<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ... (your existing meta tags and other head elements) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header, section, footer {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1, section h2 {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        /* Navigation styles */
        nav ul {
            padding: 0;
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;  /* Additional spacing below the navigation */
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #e0e0e0;
        }

        /* Contact Form Styles */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;  /* Space between input fields */
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

    </style>
</head>

                <li><a href="contact.html">Contact.</a></li>
            </ul>
        </nav>
        
    </header>

    <section id="contact-info">
        <h2>Contact Information</h2>
        <p>You can message me below or get in touch with me directly at: 
           <a href="mailto:johnvish@umich.edu">johnvish@umich.edu</a></p>
    </section>

    <section id="contact-form">
        <h2>Message Me</h2>
        <form class="contact-form" action="https://formspree.io/f/mbjvgonb" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" rows="6" placeholder="Description" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
