        body {
            font-family: 'San Francisco', Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #e1e1e1;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            font-weight: 500;
        }

        nav ul li:hover .dropdown-content {
            display: block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f8f8f8;
            min-width: 150px;
            border: 1px solid #e1e1e1;
            z-index: 1;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .dropdown-content a {
            color: #333;
            padding: 10px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #e1e1e1;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background-color: #e1e1e1;
        }

        footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #e1e1e1;
        }

        footer a {
            color: #333;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            color: #999;
        }

    </style>
</head>
