<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Cancer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); /* Rainbow gradient */
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            color: #ffffff;
        }

        nav {
            margin-top: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black for contrast */
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.7); /* semi-transparent white */
            color: #333;
        }

        .dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            min-width: 160px;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: #ffffff;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        footer {
            padding: 10px 0;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: #ffffff;
            margin: 0 10px;
            font-size: 24px;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Rock Cancer</h1>
            <nav>
                <a href="#">Home</a>
                <div class="dropdown">
                    <a href="#">About Us â–¼</a>
                    <div class="dropdown-content">
                        <a href="#">Our Mission</a>
                        <a href="#">Team</a>
                        <a href="#">Partners</a>
                    </div>
                </div>
                <a href="#">Events</a>
                <a href="#">Gallery</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Content goes here -->
    </div>

    <footer>
        <div class="container">
            Follow us on: 
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
