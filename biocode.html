<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutadapt Puzzle Enhanced</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .instructions {
            margin: 15px;
            font-size: 1.1em;
        }

        #puzzle-container, #code-area {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        .code-block {
            padding: 10px 15px;
            background-color: #ddd;
            border: 2px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
            user-select: none; /* Prevent selection to make dragging look better */
        }

        #code-area {
            min-height: 60px;
            background-color: #eef;
            border: 2px dashed #aac;
            align-items: center;
            padding: 0 10px;
            border-radius: 5px;
        }

        #run-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #output {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cutadapt Puzzle Enhanced</h1>
    </header>
    <div class="instructions">
        <p>Drag and drop the code blocks in the correct order to trim a DNA sequence using cutadapt.</p>
    </div>
    <main>
        <div id="puzzle-container">
            <div id="block1" class="code-block" draggable="true" ondragstart="drag(event)">cutadapt -a AGATCGGAAG</div>
            <div id="block2" class="code-block" draggable="true" ondragstart="drag(event)">-o output.fastq</div>
            <div id="block3" class="code-block" draggable="true" ondragstart="drag(event)">input.fastq</div>
        </div>
        <div id="code-area" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <button id="run-button" onclick="runCode()">Run Code</button>
        <div id="output"></div>
    </main>
    <script>
        let correctOrder = ['block1', 'block3', 'block2'];
        let userOrder = [];

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            if (!userOrder.includes(data)) { // Prevent duplication
                var nodeCopy = document.getElementById(data).cloneNode(true);
                nodeCopy.id = "new" + data; // Change ID to prevent duplication
                ev.target.appendChild(nodeCopy);
                userOrder.push(data); // Track the order of user's actions
            }
        }

        function runCode() {
            if (JSON.stringify(userOrder) === JSON.stringify(correctOrder)) {
                document.getElementById("output").innerHTML = "<span style='color: green;'>Success! The code is correct.</span>";
            } else {
                document.getElementById("output").innerHTML = "<span style='color: red;'>Incorrect order, please try again.</span>";
                resetPuzzle();
            }
        }

        function resetPuzzle() {
            userOrder = []; // Reset user's progress
            document.getElementById("code-area").innerHTML = ""; // Clear the code area
        }
    </script>
</body>
</html>
