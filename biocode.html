<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutadapt Puzzle Enhanced</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, #tutorial {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .instructions, #tutorial-content {
            margin: 15px;
            font-size: 1.1em;
        }

        #puzzle-container, #code-area {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        .code-block, .placeholder {
            padding: 10px 15px;
            min-width: 150px;
            background-color: #ddd;
            border: 2px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
            user-select: none; /* Prevent selection to make dragging look better */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .placeholder {
            height: 40px;
            background-color: #fff;
            border: 2px dashed #aac;
        }

        #run-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #output {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cutadapt Puzzle Enhanced</h1>
    </header>
    <div id="tutorial">
        <h2>Learn how to use cutadapt</h2>
        <div id="tutorial-content">Welcome to the cutadapt tutorial! Click "Next" to learn more.</div>
        <button id="next-button">Next</button>
    </div>
    <div class="instructions">
        <p>Drag and drop the code blocks in the correct order to trim a DNA sequence using cutadapt.</p>
    </div>
    <main>
        <div id="puzzle-container">
            <div id="block1" class="code-block" draggable="true">cutadapt -a AGATCGGAAG</div>
            <div id="block2" class="code-block" draggable="true">-o output.fastq</div>
            <div id="block3" class="code-block" draggable="true">input.fastq</div>
        </div>
        <div id="code-area">
            <div id="placeholder1" class="placeholder"></div>
            <div id="placeholder2" class="placeholder"></div>
            <div id="placeholder3" class="placeholder"></div>
        </div>
        <button id="run-button">Run Code</button>
        <div id="output"></div>
    </main>
    <script>
        let correctOrder = ['block1', 'block3', 'block2'];
        let userOrder = [];
        let tutorialSteps = [
            "cutadapt is a tool used to trim sequences.",
            "The -a option specifies the adapter sequence.",
            "-o is used to specify the output file.",
            "Finally, you provide the input file name."
        ];
        let currentStep = 0;

        document.getElementById("next-button").addEventListener("click", function() {
            if (currentStep < tutorialSteps.length) {
                document.getElementById("tutorial-content").textContent = tutorialSteps[currentStep];
                currentStep++;
            } else {
                document.getElementById("tutorial").style.display = "none";
            }
        });

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var target = ev.target;

            if (target.classList.contains("placeholder") && !target.firstChild) { // Check if the target is a placeholder and empty
                var nodeCopy = document.getElementById(data).cloneNode(true);
                nodeCopy.id = "new" + data; // Change ID
                target.appendChild(nodeCopy);
                userOrder.push(data); // Track the order of user's actions
                checkOrder(); // Check if all pieces are in the right place
            }
        }

        function checkOrder() {
            if (userOrder.length === correctOrder.length && userOrder.every((value, index) => value === correctOrder[index])) {
                document.getElementById("output").textContent = "Blocks are in the correct order!";
            }
        }

        function runCode() {
            if (userOrder.length === correctOrder.length && userOrder.every((value, index) => value === correctOrder[index])) {
                document.getElementById("output").innerHTML = "<span style='color: green;'>Success! The code is correct.</span>";
            } else {
                document.getElementById("output").innerHTML = "<span style='color: red;'>Incorrect order, please try again.</span>";
                resetPuzzle();
            }
        }

        document.getElementById("run-button").onclick = runCode;

        function resetPuzzle() {
            userOrder = []; // Reset user's progress
            let placeholders = document.querySelectorAll('.placeholder');
            placeholders.forEach((placeholder) => {
                if (placeholder.firstChild) placeholder.removeChild(placeholder.firstChild);
            });
        }

        document.querySelectorAll('.code-block').forEach(item => {
            item.addEventListener('dragstart', drag);
        });

        document.querySelectorAll('.placeholder').forEach(item => {
            item.addEventListener('dragover', allowDrop);
            item.addEventListener('drop', drop);
        });
    </script>
</body>
</html>
