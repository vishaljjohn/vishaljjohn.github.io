  <!-- Scripts for fetching content and other functionalities remain unchanged -->
  <!-- Footer section -->
    <!-- Scripts for fetching content and other functionalities -->
    <script>
      document.getElementById("dark-mode-toggle").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
  
        const toggleBtn = document.getElementById("dark-mode-toggle");
        const isDarkModeOn = document.body.classList.contains("dark-mode");
  
        toggleBtn.innerText = isDarkModeOn ? "‚òÄÔ∏è" : "üåì";
      });
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script>
        // Script for loading content
        // You may want to adjust this part to fetch and display your painting projects
    </script>
    <script>
      particlesJS('particles-js', {
        particles: {
          number: {
            value: 80,
            density: {
              enable: true,
              value_area: 800
            }
          },
          color: {
            value: '#888888'
          },
          shape: {
            type: 'circle',
            stroke: {
              width: 0,
              color: '#000000'
            },
            polygon: {
              nb_sides: 5
            }
          },
          opacity: {
            value: 0.5,
            random: true,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false
            }
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false
            }
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: '#888888',
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 6,
            direction: 'none',
            random: false,
            straight: false,
            out_mode: 'out',
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200
            }
          }
        },
        interactivity: {
          detect_on: 'canvas',
          events: {
            onhover: {
              enable: true,
              mode: 'repulse'
            },
            onclick: {
              enable: false
            },
            resize: true
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1
              }
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3
            },
            repulse: {
              distance: 200,
              duration: 0.4
            },
            push: {
              particles_nb: 4
            },
            remove: {
              particles_nb: 2
            }
          }
        },
        retina_detect: true
      });
    </script>
    <footer class="mt-8 mb-4 text-center">
      <div class="flex items-center justify-center">
        <p>&copy; 2024 by Joleen Thomas. All rights reserved.</p>
      </div>
    </footer>
    <button id="scroll-down-btn" class="fixed bottom-4 left-1/2 text-black p-2 rounded shadow-md opacity-80 transition-colors duration-200 ease-in-out">
      <i class="fa-solid fa-angle-down"></i>
    </button>
    <script>
      const scrollDownBtn = document.getElementById('scroll-down-btn');
      const headerContainer = document.getElementById('header-container');

      const toggleScrollButtonVisibility = () => {
        if (window.pageYOffset === 0) {
          scrollDownBtn.style.display = 'flex';
        } else {
          scrollDownBtn.style.display = 'none';
        }
      }

      scrollDownBtn.addEventListener('click', () => {
        const yOffset = headerContainer.getBoundingClientRect().bottom + window.pageYOffset;
        window.scrollTo({top: yOffset, behavior: 'smooth'});
      });

      window.addEventListener('scroll', toggleScrollButtonVisibility);
      toggleScrollButtonVisibility();
    </script>
</body>
</html>
