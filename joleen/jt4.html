<!DOCTYPE html>
<html>
<head>
    <title>Photography and Cultural Stories</title>
    <style>
        /* Basic styling for navigation bar, gallery, and footer */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #333; overflow: hidden; }
        .navbar a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        .main { padding: 16px; }
        .footer { background-color: #333; color: white; text-align: center; padding: 10px; }
        .carousel { width: 100%; margin: auto; overflow: hidden; }
        .carousel img { width: 100%; transition: opacity 1s ease-in-out; }
        .hidden { opacity: 0; }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#about">About</a>
</div>

<div class="main">
    <h1>Welcome to Our Photography and Cultural Stories</h1>
    <p>Explore the beauty and diversity of cultures through our photography stories.</p>
    
    <!-- Carousel for rotating gallery -->
    <div class="carousel" id="carousel">
        <img src="path_to_image1.jpg" alt="Description of image 1" class="visible">
        <img src="path_to_image2.jpg" alt="Description of image 2" class="hidden">
        <!-- Add more images as needed -->
    </div>
</div>

<div class="footer">
    <p>Copyright Â© 2024 Photography and Stories</p>
</div>

<script>
    // JavaScript for rotating images in the carousel
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel img');
    setInterval(() => {
        images[currentIndex].classList.add('hidden');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.remove('hidden');
    }, 3000); // Change image every 3 seconds
</script>

</body>
</html>
