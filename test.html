<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Fun Site</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
        }
        header {
            background-color: #ffa500; /* Orange header */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #ff69b4; /* Pink navbar */
            padding: 5px;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover, nav .dropdown-content a:hover {
            background-color: #ff4500; /* Orange hover */
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffa500; /* Orange dropdown */
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        footer {
            background-color: #32cd32; /* Green footer */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        footer a {
            margin: 0 10px;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>climbing Fun Site</h1>
</header>

<nav>
    <a href="#">Home</a>
    <div class="dropdown">
        <a href="#">About Us</a>
        <div class="dropdown-content">
            <a href="#">Mission</a>
            <a href="#">Team</a>
            <a href="#">History</a>
        </div>
    </div>
    <a href="#">Donate</a>
    <a href="#">Gallery</a>
    <a href="#">Testimonials</a>
</nav>

<!-- Content Section -->
<div>
    <!-- Content can be added here -->
</div>

<footer>
    Follow us on:
    <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
</footer>

</body>
</html>
