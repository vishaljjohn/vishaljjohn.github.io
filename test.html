<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Cancer</title>
    <style>
        /* Basic styles to get started */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        nav {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
        .logo {
            width: 200px;  /* adjust as needed */
        }
    </style>
</head>
<body>

<header>
    <img src="path-to-your-logo-image.png" alt="Rock Cancer Logo" class="logo"> <!-- Replace with your logo path -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- You can add the main content of your website here. -->
    <section>
        <h1>Welcome to Rock Cancer</h1>
        <p>Rock Cancer provides free rock climbing for pediatric cancer patients. Join us and support the cause!</p>
    </section>
</main>

<footer>
    <!-- You can add footer content here. -->
</footer>

</body>
</html>
