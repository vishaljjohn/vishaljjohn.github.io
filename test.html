            padding: 15px;
            margin: 15px 5px;
            transition: transform 0.2s;
        }

        .activity:hover {
            transform: scale(1.03);
        }

        .activity img {
            width: 60px;
            height: 60px;
            margin-right: 20px;
            border-radius: 50%;
            border: 3px solid #E040FB; /* purple */
        }

        p {
            margin: 0;
            font-size: 18px;
            color: #673AB7; /* deeper purple */
        }
